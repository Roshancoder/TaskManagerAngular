<div class="loginContainer">
    <div class="row">
        <div class="col-md-4">
            <div class="image-container">
                <img src="\assets\img_avatar2.png" alt="Avatar" width="25%" height="25%" class="image">
            </div>
            <form #login="ngForm" novalidate>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" placeholder="Email" name="email" id="loginEmail" class="form-control" required
                        [(ngModel)]="emailControl" #uemail="ngModel" email>
                    <div *ngIf="uemail.invalid && (uemail.dirty || uemail.touched)" class="alert"
                        style="display: inline; margin-left: -4%;">
                        <small *ngIf="uemail.errors?.['required']" class="text-muted" style="color: red">
                            Email required</small>
                        <small *ngIf="uemail.errors?.['email']" class="text-muted" style="color: red">Invalid
                            email</small>
                    </div>
                </div>


                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" placeholder="Password" name="password" id="loginPassword"
                        class="form-control" required #pass="ngModel" [(ngModel)]="passControl">
                    <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert"
                        style="display: inline; margin-left: -4%;">
                        <small *ngIf="pass.errors?.['required'] " class="text-muted" style="color: red">
                            Password required</small>
                        <small *ngIf="pass.errors?.['minlength'] " class="text-muted" style="color: red">
                            Password must be at least 8 characters long.
                        </small>
                    </div>
                </div>


                <div class="text-right forget-pass">
                    <a routerLink="/forgetpassword">Forget Password ?</a>
                </div>
                <br>
                <div class="d-grid">
                    <button type="submit" class="form-control btn btn-primary">Login</button>
                </div>
            </form>

            <div class="text-center login">
                Don't have an account <a routerLink="/signup">Signup</a> here
            </div>
        </div>
    </div>
</div>
